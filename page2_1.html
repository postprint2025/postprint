<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2_1</title>
    <style>
        @font-face {
            font-family: 'CustomFont1';
            src: url('font/1.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'CustomFont2';
            src: url('font/2.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'CustomFont3';
            src: url('font/3.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'CustomFont4';
            src: url('font/4.ttf') format('truetype');
        }

        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            cursor: url('img/cur.png'), auto;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/2.1页.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 60px;
            width: 8vw;
            height: 60px;
            background-color: transparent;
            color: black;
            border: none;
            z-index: 10;
            cursor: pointer;
        }

        .floating-box {
            position: absolute;
            width: 150px;
            height: 150px;   
            background-color: transparent;
            color: transparent;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: url('img/cur.png'), pointer;
            transition: transform 0.3s ease;
        }

        .box1 {
            width: 35%;
            height: 30vh;
            top: 0%;
            left: 15%;
        }

        .box2 {
            width: 20%;
            height: 40%;
            top: 10%;
            right:25%;
        }

        .box3 {
            height: 30%;
            bottom: 10%;
            right: 10%;
        }
        
        .box4 {
            height: 40%;
            bottom: 0%;
            left: 10%;
        }

        .floating-box:hover {
            transform: scale(1.1);
        }

        .input-container {
            position: absolute;
            bottom: -10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw;
            height: 300px;
        }

        .input-box {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid transparent;
            padding: 20px;
            font-size: 100px;
            box-sizing: border-box;
            resize: none;
            font-family: 'CustomFont1', Arial, sans-serif;
            outline: none; /* 去除选中时的轮廓 */
            -webkit-appearance: none; /* 去除默认样式 */
            -moz-appearance: none;
            appearance: none;
            color: #afaeae;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .modal-close-button {
            position: absolute;
            top: 40px;
            left: 30px;
            width: 8vw;
            height: 60px;
            color: white;
            background: url(img/back.png) no-repeat 100% 100%;
            background-size: cover;
            border: none;
            z-index: 101;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .letters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .letter-image {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'CustomFont1', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 背景容器 -->
    <div class="background-container"></div>

    <!-- 鼠标音效 -->
    <audio id="clickSound">
        <source src="audio/click.mp3" type="audio/mpeg">
    </audio>

    <!-- 盒子音效 -->
    <audio id="box1Sound">
        <source src="audio/2.1/1.mp3" type="audio/mpeg">
    </audio>
    <audio id="box2Sound">
        <source src="audio/2.1/2.m4a" type="audio/mpeg">
    </audio>
    <audio id="box3Sound">
        <source src="audio/2.1/3.mp3" type="audio/mpeg">
    </audio>
     <audio id="box4Sound">
        <source src="audio/2.1/4.m4a" type="audio/mpeg">
    </audio>

    <button class="back-button" id="backButton"></button>

    <div class="floating-box box1" id="box1" data-video="video/2.1/1.mov" data-font="CustomFont1">
    </div>

    <div class="floating-box box2" id="box2" data-video="video/2.1/2.mov" data-font="CustomFont2">
    </div>

    <div class="floating-box box3" id="box3" data-video="video/2.1/3.mov" data-font="CustomFont3">
    </div>

     <div class="floating-box box4" id="box4" data-video="video/2.1/4.mov" data-font="CustomFont4">
    </div>
    <div class="input-container">
        <textarea class="input-box" id="textInput" ></textarea>
        <div class="letters-container" id="lettersContainer"></div>
    </div>

    <!-- 视频弹窗 -->
    <div class="modal" id="videoModal">
        <button class="modal-close-button" id="closeModal"></button>
        <div class="modal-content">
            <video id="modalVideo" controls>
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <script>
        // 页面加载完成后播放背景音乐
        window.addEventListener('DOMContentLoaded', function () {
            const clickSound = document.getElementById('clickSound');
            const textInput = document.getElementById('textInput');
            
            // 默认字体
            let currentFont = 'CustomFont1';

            // 点击音效播放函数
            function playClickSound(callback) {
                clickSound.currentTime = 0;
                clickSound.play().catch(function (error) {
                    console.log("播放点击音效失败:", error);
                });

                // 如果提供了回调函数，则在音效播放后执行
                if (callback && typeof callback === 'function') {
                    setTimeout(callback, 100);
                }
            }

            // 返回按钮功能
            document.getElementById('backButton').addEventListener('click', function(e) {
                playClickSound(function() {
                    window.location.href = 'page2.html';
                });
            });

            // 模态框关闭按钮功能
            document.getElementById('closeModal').addEventListener('click', function(e) {
                playClickSound(function() {
                    document.getElementById('videoModal').style.display = 'none';
                    const video = document.getElementById('modalVideo');
                    video.pause();
                    video.currentTime = 0;
                });
            });

            // 为所有浮动盒子添加点击音效
            const boxes = document.querySelectorAll('.floating-box');
            boxes.forEach(box => {
                // 鼠标悬停播放声音并切换字体
                box.addEventListener('mouseenter', function () {
                    const boxId = this.id;
                    const soundElement = document.getElementById(`${boxId}Sound`);
                    const fontType = this.getAttribute('data-font');
                    
                    // 切换输入框字体
                    if (fontType) {
                        currentFont = fontType;
                        textInput.style.fontFamily = `${currentFont}, Arial, sans-serif`;
                    }
                    
                    if (soundElement) {
                        soundElement.currentTime = 0;
                        soundElement.play().catch(function (error) {
                            console.log(`播放${boxId}音效失败:`, error);
                        });
                    }
                });

                 // 鼠标离开停止播放声音
                box.addEventListener('mouseleave', function () {
                    const boxId = this.id;
                    const soundElement = document.getElementById(`${boxId}Sound`);
                    if (soundElement) {
                        soundElement.pause();
                        soundElement.currentTime = 0;
                    }
                });

                // 点击播放视频
                box.addEventListener('click', function (e) {
                    playClickSound(function() {
                        const videoSrc = box.getAttribute('data-video');
                        const modal = document.getElementById('videoModal');
                        const video = document.getElementById('modalVideo');

                        video.src = videoSrc;
                        modal.style.display = 'block';

                        // 视频在显示后自动播放
                        video.play().catch(function (error) {
                            console.log("播放视频失败:", error);
                        });
                    });
                });
            });

            // 为模态框背景添加点击音效
            const modal = document.getElementById('videoModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        playClickSound(function() {
                            modal.style.display = 'none';
                            const video = document.getElementById('modalVideo');
                            video.pause();
                            video.currentTime = 0;
                        });
                    }
                });
            }

            // 输入框键盘事件处理（保留原有的特殊逻辑）
            const lettersContainer = document.getElementById('lettersContainer');

            textInput.addEventListener('keydown', function(e) {
                // 允许控制键（退格、删除、方向键等）
                if (e.ctrlKey || e.metaKey || e.altKey) {
                    return;
                }

                // 允许的特殊键
                const allowedKeys = [
                    'Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 
                    'ArrowUp', 'ArrowDown', 'Tab', 'Enter'
                ];

                if (allowedKeys.includes(e.key)) {
                    return;
                }

                // 检查是否为字母
                const isLetter = /^[a-zA-Z]$/.test(e.key);

                if (!isLetter) {
                    e.preventDefault(); // 阻止非字母字符输入
                }
            });

            textInput.addEventListener('input', function() {
                // 过滤只保留字母
                const inputValue = this.value.replace(/[^a-zA-Z]/g, '');
                this.value = inputValue;

                // 更新显示的字母图片
                // updateLettersDisplay(inputValue);
            });

            function updateLettersDisplay(text) {
                lettersContainer.innerHTML = '';

                for (let i = 0; i < text.length; i++) {
                    const letter = text[i].toLowerCase();
                    const letterDiv = document.createElement('div');
                    letterDiv.className = 'letter-image';

                    // 在实际应用中，您可以使用真实的图片：
                    // letterDiv.innerHTML = `<img src="images/${letter}.png" alt="${letter}" style="width:100%;height:100%;object-fit:contain;">`;

                    // 目前使用纯文本显示字母
                    letterDiv.textContent = letter;

                    lettersContainer.appendChild(letterDiv);
                }
            }
        });
    </script>
</body>
</html>
