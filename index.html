<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('img/cur.png'), auto;
            position: relative;
            overflow: hidden;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/index.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .prompt-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: url('img/cur.png'), pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 背景容器 -->
    <div class="background-container">
        <!-- 背景视频 -->
        <video class="background-video" autoplay muted loop>
            <source src="video/index.mov" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        
        <!-- 背景图片 -->
        <div class="background-image"></div>
    </div>
    
    <div class="prompt-box"></div>

    <!-- 音频元素 -->
    <audio id="backgroundMusic" loop>
        <source src="audio/index.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="clickSound">
        <source src="audio/鼠标音效.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 页面加载完成后播放背景音乐
        window.addEventListener('DOMContentLoaded', function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            const clickSound = document.getElementById('clickSound');
            
            // 尝试播放背景音乐
            backgroundMusic.volume = 0.8; // 设置音量为50%
            backgroundMusic.play().catch(function(error) {
                console.log("自动播放背景音乐失败:", error);
            });
            
            // 点击事件处理
            document.body.addEventListener('click', function() {
                // 播放点击音效
                clickSound.currentTime = 0; // 重置音效播放位置
                clickSound.play().catch(function(error) {
                    console.log("播放点击音效失败:", error);
                });
                
                // 跳转到下一页
                setTimeout(function() {
                    window.location.href = 'page2.html';
                }, 100); // 短暂延迟确保音效播放
            });
        });
    </script>
</body>
</html>
